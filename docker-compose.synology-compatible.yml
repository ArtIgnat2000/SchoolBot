version: '3.8'

services:
  school-bot:
    build: .
    container_name: school-bot
    restart: unless-stopped
    
    # Переменные окружения из .env файла
    env_file:
      - .env
    
    # Дополнительные переменные окружения
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Moscow  # Измените на ваш часовой пояс
    
    # Примонтированные тома для логов и данных
    volumes:
      - ./logs:/app/logs:rw
      - /etc/localtime:/etc/localtime:ro
    
    # Ограничения ресурсов отключены для совместимости с Synology
    # deploy:
    #   resources:
    #     limits:
    #       memory: 256M
    #     reservations:
    #       memory: 128M
    
    # Настройка логирования (важно для Synology)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        labels: "service=school-bot"
    
    # Проверка здоровья контейнера
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Дополнительные параметры для Synology
    labels:
      - "com.synology.project=school-bot"
      - "com.synology.description=Telegram School Bot"
      - "com.synology.maintainer=@Vprog2"

